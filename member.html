<body>
    <form action="member.html" method="get">
        <fieldset>
            <legend>필수항목</legend>
        <ul>

            <li>비밀번호<input type="password" value="패스워드" name="userpassword"></li>

            <li>
                첨부파일<input type="file"></li>

        <input type="button" value="뒤로가기">
        <input type="submit" value="회원가입">
        <input type="reset" value="초기화">
