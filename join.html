<body>
    <strong>회원정보입력</strong>
    <hr />

    <ul>
        <li> 표시는 필수 입력 사항입니다.</li>
    </ul>
    <fieldset>

        <form>
    <ul>
        <li>
            <label for id="Username"></label>사용자이름<input type="text" id="username"value="" name="Username"></li><hr />
        <li>
            <label for id="Username"></label>아이디<input type="text" id="username" value="" named="UserID">

        <strong><em>- 영문,숫자 조합으로 6~20자까지 사용가능합니다.</em></strong><br />

        <hr />
        <!-- 비밀번호 확인 -->
        <li><label for="UserPW"></label>비밀번호 확인<input type="password" id="againpw" value="" name="againuserPW"></li><hr />
        <!--  이메일-->

        <label for="e-mail"></label><input type="button" id="E-mail" value="직접입력" name="User E-mail"></li><hr />
        <!--  연락처-->
        <li><label for="serial">연락처<input type="text" id="serial" value="" name="user number"> -
                    <label for="serial"><input type="text" id="serial" value="" name="user number"> -

                </li><hr />
        <!--  휴대전화-->

        <label for="phonenumber"></label>휴대전화<input type="button" id="phonenumber" value="010" name="Phonenumber"> -

    </li>
    <hr />
        <!--  주소 찾기-->

            <label for="adress"></label><input type="text" id="adress" value="" name="User Adress"><br />

</form>
